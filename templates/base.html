<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>{% block title %}RONDE 168{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
    {% block head %}{% endblock %}
</head>

<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-light bg-purple">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#!">RONDE 168</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about/">About</a></li>
                </ul>
                <form class="d-flex">
                    <a href="{{ url_for('login') }}" class="btn btn-outline-custom" type="submit">
                        Masuk
                    </a>
                    <a href="{{ url_for('register') }}" style="margin-left: 10px;" class="btn btn-custom" type="submit">
                        Daftar
                    </a>
                </form>
            </div>
        </div>
    </nav>

    <main class="flex-grow-1">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-dark text-light text-center p-3 mt-auto">
        <p>Â© 2025 Warung Ronde 168. All rights reserved.</p>
        <div>
            <a href="#" class="text-light mx-2">Facebook</a>
            <a href="#" class="text-light mx-2">Twitter</a>
            <a href="#" class="text-light mx-2">Instagram</a>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/adminlte.min.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
