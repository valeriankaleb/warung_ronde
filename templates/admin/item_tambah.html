{% extends "admin/base_admin.html" %}

{% block title %}Tambah Produk{% endblock %}

{% block content %}
<h2 class="mt-5">Tambah Produk</h2>
<!-- Form untuk menambah produk -->
<form action="{{ url_for('admin_add_product') }}" method="POST" enctype="multipart/form-data">
    <div class="form-group mb-4">
        <label class="form-label">Nama Produk</label>
        <input type="text" class="form-control" name="nama" required />
    </div>

    <div class="form-group mb-4">
        <label class="form-label">Harga Produk</label>
        <input type="number" class="form-control" name="harga" required />
    </div>

    <div class="form-group mb-4">
        <label class="form-label">Foto</label>
        <input type="file" class="form-control" name="foto" required />
    </div>

    <div class="form-group mb-4">
        <label class="form-label">Detail</label>
        <textarea class="form-control" name="detail" style="width: 200; height: 250px;" required></textarea>
    </div>

    <div class="form-group mb-4">
        <label class="form-label">Stok</label>
        <select name="stok" required>
            <option value="Tersedia">Tersedia</option>
            <option value="Habis">Habis</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary btn-lg">Tambah Produk</button>
    <a href="{{ url_for('admin_produk') }}" class="btn btn-danger btn-lg">Kembali</a>
</form>
{% endblock %}
