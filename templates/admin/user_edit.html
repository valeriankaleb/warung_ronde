{% extends "admin/base_admin.html" %}

{% block title %}Edit User{% endblock %}

{% block content %}
<h2 class="mt-5">Edit profil {{ user[1] }}</h2>

<form action="{{ url_for('admin_edit_user', id_user=user[0]) }}" method="POST">
    <div class="form-outline mb-4">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" name="username" value="{{ user[1] }}" required />
    </div>

    <div class="form-outline mb-4">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" value="{{ user[3] }}" required />
    </div>

    <div class="form-outline mb-4">
        <label class="form-label">No.HP</label>
        <input type="text" class="form-control" name="nomorHP" value="{{ user[4] }}" required />
    </div>

    <div class="row">
        <div class="col-md-6 mb-4">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password" />
        </div>
        <div class="col-md-6 mb-4">
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" />
        </div>
    </div>

    <div class="form-group mb-4">
        <label class="form-label">Role</label>
        <select name="role">
            <option value="admin" {% if user[5] == 'admin' %}selected{% endif %}>Admin</option>
            <option value="user" {% if user[5] == 'user' %}selected{% endif %}>User</option>
        </select>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col text-center">
                <button type="submit" class="btn btn-success btn-lg">Submit</button>
                <a href="{{ url_for('adminuser_detail') }}" class="btn btn-danger btn-lg">Kembali</a>
            </div>
        </div>
    </div>
</form>
{% endblock %}
