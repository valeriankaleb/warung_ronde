<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>{% block title %}RONDE 168{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet" />
    {% block extra_css %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-purple">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#!">RONDE 168</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.admin_dashboard') }}">Terima

                    <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_produk') }}">Data Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('adminuser_detail') }}">Tabel User</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <a href="{{ url_for('logout') }}" class="btn btn-custom"><i

                </form>

        </div>

        <div class="container px-4 px-lg-5 mt-5">

</body>

</html>
