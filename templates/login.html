<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Login Page</title>
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
  <script src="{{ url_for('static', filename='js/alert.js') }}"></script>
</head>

<body>
  <section class="h-100 gradient-custom" style="background-color: #8fc4b7; min-height: 100vh;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <img src="{{ url_for('static', filename='img/img_1.jpg') }}" class="w-100"
              style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;" alt="Sample photo">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Login Info</h3>
              <form class="px-md-2" method="POST" action="{{ url_for('login') }}">

                <div form-group class="form-outline mb-4">
                  <label class="form-label">Username</label>
                  <input type="text" class="form-control" name="username" placeholder="Username" required />
                </div>

                <div form-group class="form-outline mb-4">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control" name="password" placeholder="Password" required />
                </div>

                <div class="container mt-5">
                  <div class="row">
                    <div class="col text-center">
                      <button type="submit" class="btn btn-success btn-lg">Submit</button>
                      <a href="{{ url_for('home') }}" class="btn btn-danger btn-lg" type="submit">
                        Kembali
                      </a>
                    </div>
                  </div>
                </div>

                <p class="text-center mt-5 text-muted mb-0">Lupa Password? <a href="{{ url_for('forgot_password') }}"
                    class="fw-bold text-body"><u>Reset Here!</u></a></p>
                <p class="text-center text-muted mt-2 mb-0">Don't Have account? <a href="/signup/"
                    class="text-center fw-bold text-body"><u> Sign Up!</u></a></p>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>
  <!-- Bootstrap core JS-->
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      {% for category, message in messages %}
      // Mapping kategori flask ke icon SweetAlert
      var type = "{{ category }}";
      var titleText = "Notifikasi";

      if (type === "error" || type === "danger") {
        type = "error";
        titleText = "Gagal!";
      } else if (type === "success") {
        type = "success";
        titleText = "Berhasil!";
      } else if (type === "info") {
        type = "info";
        titleText = "Informasi";
      }

      // Tampilkan Pop-up
      Swal.fire({
        title: titleText,
        text: "{{ message }}",
        icon: type,
        confirmButtonText: 'OK',
        confirmButtonColor: '#3085d6'
      });
      {% endfor %}
    });
  </script>
  {% endif %}
  {% endwith %}
</body>

</html>
